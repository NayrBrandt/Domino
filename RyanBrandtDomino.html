<!DOCTYPE html>
<html>
<head>
  <link href="ryanbrandtdomino.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="ryanbrandtdomino.js"></script>
</head>
<body>
  <div class="domino-container">
    <div class="domino">
        <div class="row">
          <div class="t1 dot"></div>
          <div class="t2 dot"></div>
          <div class="t3 dot"></div>
        </div>
        <div class="row">
          <div class="t4 dot"></div>
          <div class="t5 dot"></div>
          <div class="t6 dot"></div>
        </div>
        <div class="row">
          <div class="t7 dot"></div>
          <div class="t8 dot"></div>
          <div class="t9 dot"></div>
        </div>    
      <span class="divider"></span>  
        <div class="row">
          <div class="b1 dot"></div>
          <div class="b2 dot"></div>
          <div class="b3 dot"></div>
        </div>
        <div class="row">
          <div class="b4 dot"></div>
          <div class="b5 dot"></div>
          <div class="b6 dot"></div>
        </div>
        <div class="row">
          <div class="b7 dot"></div>
          <div class="b8 dot"></div>
          <div class="b9 dot"></div>
        </div>    
    </div> <!-- End tile -->
  </div>
</body>
</html>
